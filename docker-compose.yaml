version: '3.7'

services:

  # mongodb:
  #   image: mongo:latest
  #   env_file:
  #     - .env
  #   ports:
  #     - 27017:27017
  #   volumes:
  #     - mongodb_data_container:/data/db


  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: always
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

  api:
    container_name: nestapi
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - ${APP_PORT}:${APP_PORT}
    command: yarn start:dev
    environment:
      - env
      - connectUrl
      - connectTimeout
      - username
      - password
      - reconnectPeriod
    env_file:
      - .env
    depends_on:
      - mongodb
      - mqtt-broker
  
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

volumes:
  mongodb_data_container:
